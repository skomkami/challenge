query allUsers(
  $challengeId: ChallengeId!
  $size: Int
  $offset: Int
  $nameFilter: String
) {
  allUsers(size: $size, offset: $offset, filter: { name: $nameFilter }) {
    total
    results {
      id
      name
      gender
      participatesInChallenge(challengeId: $challengeId)
      invitations(filter: { toChallenge: $challengeId }) {
        results {
          id
        }
      }
    }
  }
}
