<div class="ui search" style="min-width: 60%">
  <div class="ui icon input">
    <search-box
      [offset]="offset"
      [pageSize]="pageSize"
      (loading)="this.loading = $event"
      (results)="this.challenges = $event"
      (removedSearch)="reset()"
    ></search-box>
    <i class="search icon"></i>
  </div>
  <div class="results"></div>
</div>
<table class="ui compact celled definition table margin-top">
  <thead>
    <tr>
      <th>Name</th>
      <th>Finishes on</th>
      <th>Created by</th>
      <th>Leader</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let challenge of challenges"
      (click)="goToChallenge(challenge.id)"
    >
      <td>{{ challenge.name }}</td>
      <td>{{ challenge.finishesOn }}</td>
      <td>{{ challenge.createdBy }}</td>
      <td>
        {{ challenge.leader ? challenge.leader.name : "No participants" }}
      </td>
    </tr>
  </tbody>
</table>
