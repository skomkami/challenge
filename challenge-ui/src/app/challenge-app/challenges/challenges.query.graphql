query allChallenges($size: Int, $offset: Int, $nameFilter: String) {
  allChallenges(size: $size, offset: $offset, filter: { name: $nameFilter }) {
    total
    hasNextPage
    results {
      id
      name
      finishesOn
      createdBy {
        name
      }
      leader {
        name
      }
    }
  }
}
