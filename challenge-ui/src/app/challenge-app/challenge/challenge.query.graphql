query challenge($challengeId: ChallengeId!, $size: Int, $offset: Int) {
  challenge(id: $challengeId) {
    id
    name
    description
    createdOn
    finishesOn
    createdBy {
      name
      email
    }
    measure {
      unitName
      allowDecimal
      valueOrder
      valueSummarization
    }
    summaries(size: $size, offset: $offset, orderBy: { position: Asc }) {
      total
      results {
        user {
          id
          name
          email
        }
        position
        lastActive
        summaryValue {
          integerValue
          decimalValue
        }
      }
    }
  }
}
