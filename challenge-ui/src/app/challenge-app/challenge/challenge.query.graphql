query challenge($challengeId: ChallengeId!, $size: Int, $offset: Int) {
  challenge(id: $challengeId) {
    name
    createdOn
    finishesOn
    createdBy {
      name
      email
    }
    summaries(size: $size, offset: $offset) {
      user {
        id
        name
        email
      }
      position
      lastActive
      summaryValue
    }
  }
}
