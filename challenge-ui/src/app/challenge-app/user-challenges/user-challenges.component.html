<div *ngIf="loading" class="ui active loader"></div>

<h2 class="ui center aligned header" style="margin-top: 2px">
  Your challenges
</h2>

<table class="ui stripped table">
  <thead>
    <tr>
      <th>Challenge</th>
      <th>Position</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let summary of summaries">
      <td>{{ summary.challengeName }}</td>
      <td>{{ summary.position }}</td>
      <td>{{ summary.summaryValue }}</td>
    </tr>
  </tbody>
</table>
